<ion-header>  
  <!--<ion-toolbar>
    <ion-title>
      CONTROL DE PUNTOS
    </ion-title>
  </ion-toolbar>-->
</ion-header>

<ion-content class="ion-padding">
    <div style="width: 100%; height: 100%;">
      <div style="width: 100%; height: 20%;"><ion-img src="../../assets/imgs/logo-viva.png"></ion-img></div>
      <div class="ion-padding" style="width: 100%; height: 40%;">
        <b style="margin-left: 10px;">CONTROL DE PUNTOS</b><br />
        <ion-list>
            <ion-item *ngFor="let o of puntitos" (click)="mostrarPunto( o )">
              <ion-label>{{o.nombre}}</ion-label>                
            </ion-item>
          </ion-list>
      </div>
      <div id="map" style="width: 100%;height: 40%; background-color:cornsilk;"></div>
      <ion-label><b>Latitud: </b>{{latitude}}</ion-label><br />
      <ion-label><b>Longitud: </b>{{longitude}}</ion-label><br />
      <ion-label><b>Distancia: </b>{{distancia}}</ion-label><br />
    </div>
</ion-content>
